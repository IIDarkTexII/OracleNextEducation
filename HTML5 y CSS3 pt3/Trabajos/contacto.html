    <main>
        <form>
            <label for="nombreyapellido"> Nombre y apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>
            
            <label for="correo"> Correo electrónico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono"> Teléfono a 10 dígitos</label> 
            <input type="tel" id="telefono" maxlength="10" class="input-padron" required placeholder="(XX)XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
            
            <fieldset>
                <legend>¿Cómo le gustaría ser contactado?</legend>
                <!--name se necesita crear para que todos los elementos formen parte del mismo grupo-->
                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Teléfono</label>
                
                <label for="radio-whats"><input type="radio" name="contacto" id="radio-whats" value="whats" checked>WhatsApp</label>
                
            </fieldset>
            <fieldset>
                <legend> ¿En qué horario prefiere ser atendido</legend>
                <select>
                    <option> Mañana</option>
                    <option> Tarde</option>
                    <option> Noche</option>
                </select>
            </fieldset>
            
            <label class="check"> <input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería "Coco""</label>
            <input type="submit" value="Enviar" class="enviar">
        </form>
